<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="lunchCheckerApp">

   <div class="container" ng-controller="CheckerController">
       <img ng-src="./images/{{gottenImage}}" alt=""><br>
       <button class="btn btn-default" ng-click="classifyYes()">Yes</button>
       <button class="btn btn-default" ng-click="classifyNo()">No</button><br>

   </div>

</body>
</html>
