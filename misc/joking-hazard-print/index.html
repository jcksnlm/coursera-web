<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="styles/bootstrap.min.css"> -->
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="lunchCheckerApp">

   <div class="container" ng-controller="CheckerController" >
       <div ng-if="loaded">

           <page size="A4" ng-if="loaded" ng-repeat="iPage in range(pageAmt)">
               <div class="header"></div>
               <table class="table">
                   <tbody>
                       <tr ng-repeat="itr in range(3)">
                           <td ng-repeat="itd in range(3)"><img ng-src="./images/{{images[itd+(itr*3)+(iPage*9)]}}"></td>
                       </tr>
                   </tbody>
               </table>
           </page>

       </div>

   </div>

</body>
</html>
